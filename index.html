<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.png">
        <img id="pokaz" class="header__info" src="./images/ar-pokaz__logo.png" hidden>
        <img id="concert" class="header__info" src="./images/ar-concert__logo.png" hidden>
        <img id="object" class="header__info" src="./images/ar-object__logo.png" hidden>
    </header>
    <main class="root__section main">
        <p class="main__timer-value">0:03</p>
        <p class="main__timer-title">До телепорта осталось</p>
        <h1 class="main__title">Попади в мир <p class="main__title-highlight">дополненной&nbsp;реальности</p></h1>
        <div class="main__cube" hidden>
            <img class="mail__glasses" src="./images/glasses.png">
            <div class="main__image-container">
                <img class="main__cube" src="./images/cube.png">
            </div>
        </div>

        <div class="main__pokaz" hidden>
            <img class="main__sneakers" src="./images/sheakers.svg">
            <div class="main__urban-walk-container">
                <img class="main__urban-walk" src="./images/urban-walk.png">
            </div>
        </div>

        <div class="main__theatre" hidden>
            <div class="main__image-container"><img class="main__elipse" src="./images/elipse.png"></div>
            <img class="main__robot" src="./images/robot.png">
        </div>

        <div hidden class="cube-usdz">
            <a rel="ar" href="./ar_iphone/cube.usdz" class="main__button">
                <img src="./images/run.png">
            </a>
        </div>

        <div hidden class="pokaz-usdz">
            <a rel="ar" href="./ar_iphone/pokaz.usdz" class="main__button">
                <img src="./images/run.png">
            </a>
        </div>

        <div hidden class="theatre-usdz">
            <a rel="ar" href="./ar_iphone/theater.usdz" class="main__button">
                <img src="./images/run.png">
            </a>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <img class="footer__logo1" src="./images/logo1.png">
            <img class="footer__logo2" src="./images/logo2.png">
            <img class="footer__brothers-logo" src="./images/brothers-logo.png">
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
