<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.png">
    </header>
    <main class="root__section main">
        <p class="main__timer-value">0:20</p>
        <p class="main__timer-title">До телепорта осталось</p>
        <h1 class="main__title">Попади в мир <p class="main__title-highlight">дополненной&nbsp;реальности</p></h1>
        <img class="main__sphere" src="./images/sphere.png">
        <div class="main__image-container"><img class="main__elipse" src="./images/elipse.png"></div>
        <img class="main__sneakers" src="./images/sneakers.png">
        <img class="main__torus" src="./images/torus.png">
        <button class="main__button">Запустить</button>
        <div class="main__urban-walk-container">
            <img class="main__urban-walk" src="./images/urban-walk.png">
        </div>
        <div class="main__vr-graphics-container">
            <img class="main__vr-graphics" src="./images/vr-graphics.png">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <img class="footer__logo1" src="./images/footer-logo2.png">
            <img class="footer__logo2" src="./images/footer-logo.png">
        </div>
    </footer>
</body>
</html>
